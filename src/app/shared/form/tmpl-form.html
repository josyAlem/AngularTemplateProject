<form novalidate="novalidate" [formGroup]="_localDataForm">
    <div *ngFor="let field of _localDataModel.fields| sharedFilterPipe:filterFormField">
        <div *ngIf="field.controlType==sharedFormCtrlType.INPUT" class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>{{field.label}}</mat-label>
                <input matInput type="{{field.type}}"  formControlName="{{field.name}}"/>
            </mat-form-field>
        </div>
        <div *ngIf="field.controlType==sharedFormCtrlType.DATEPICKER" class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>{{field.label}}</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="{{field.name}}"/>
                <mat-datepicker-toggle matSuffix="matSuffix" [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div *ngIf="field.controlType==sharedFormCtrlType.CHECKBOX" class="example-container">
            <mat-form-field appearance="fill">
                <mat-checkbox class="example-margin" [(ngModel)]="field.name"formControlName="{{field.name}}">{{field.label}}</mat-checkbox>
            </mat-form-field>
        </div>
        <div *ngIf="field.controlType==sharedFormCtrlType.TEXTAREA" class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>{{field.label}}</mat-label>
                <textarea matInput clearInput="true" formControlName="{{field.name}}"></textarea>
            </mat-form-field>
        </div>
        <div >
            <span class="tmpl-form-validation-help-block"  *ngIf="validateForm(field.name)">
                {{_errMessage}}
            </span>
        </div>


    </div>
    <div>
      <button mat-raised-button="mat-raised-button" color="primary" (click)="formSubmit()" [disabled]="!_localDataForm.valid">
         {{_submitFormTitle}}
        </button>
  </div>
</form>
